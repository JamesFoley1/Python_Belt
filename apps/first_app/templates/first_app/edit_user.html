<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Account</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-wrapper">
                <a class="left brand-logo">Edit My Account</a>
                <ul id="nav-mobile" class="right">
                <li><a href="/quotes">Back</a></li>
                <li><a href="/">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
                <div class="col s12 m5 l5 register" name="Register">
                    <div class="row card">
                        <form class="col sm11 m11 l11" action="/user/edit/{{ request.session.user_id }}" method="post">
                            {% csrf_token %}
                            <label>First Name:</label>
                            <input type="text" name="first_name" value="{{ user.first_name }}">
                            <label>Last Name:</label>
                            <input type="text" name="last_name" value="{{ user.last_name }}">
                            <label>Email:</label>
                            <input type="text" name="email" value="{{ user.email }}">
                            <input class="btn" type="submit" name="submit" value="Update"><br><br>
                        </form>
                    </div>
                </div>
                <div class="right col s12 m5 l6 login" name="Login">
                    {% if messages %}
                        {% for message in messages %}
                            <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
    </div>
</body>
</html>
