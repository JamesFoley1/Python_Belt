<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Quotes</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-wrapper">
              <a class="left brand-logo">{{ user.first_name }} {{ user.last_name }}'s Quotes: </a>
              <ul id="nav-mobile" class="right">
                  <li><a href="/quotes">Back</a></li>
                  <li><a href="/">Logout</a></li>
              </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s12 m7 l7 register" name="Register">
                <div class="row card">
                    <p>Quotes:</p>
                    {% for quote in user.quotes.all %}
                    <ul class="row">
                        <div class="col s12 m12 l12 offset-1">
                            <li><p> {{ quote.author }} says: {{ quote.content }}</p></li>
                            <li><p>likes: {{ quote.likes }}</p></li>
                            <hr>
                        </div>
                    </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
